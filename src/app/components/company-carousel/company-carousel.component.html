<!-- ======= Features Section ======= -->
<section id="features" class="features box-shadow" >
  <div class="container-fluid" data-aos="fade-up">
    <div >
        <h6 class="text-center color-background p-3 color-title">EMPRESAS PARCEIRAS</h6>
    </div>

    <ul class="nav nav-tabs row gy-4 d-flex pb-5 nav-hover">
      <li
        class="nav-item col-6 col-md-4 col-lg-3 with-divider text-center"
        (mouseover)="activateTab('#companytab-1')"
      >
        <a class="nav-link show" data-bs-toggle="tab" data-bs-target="#companytab-1">
          <img src="{{companys[0].photo}}" alt="" />
          
        </a>
      </li>
      <!-- End Tab 1 Nav -->

      <li
        class="nav-item col-6 col-md-4 col-lg-3 with-divider text-center"
        (mouseover)="activateTab('#companytab-2')"
      >
        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#companytab-2">
          <img src="{{companys[1].photo}}" alt="" />
        </a>
      </li>
      <!-- End Tab 2 Nav -->

      <li
        class="nav-item col-6 col-md-4 col-lg-3 with-divider text-center"
        (mouseover)="activateTab('#companytab-3')"
      >
        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#companytab-3">
          <img src="{{companys[2].photo}}" alt="" />
        </a>
      </li>
      <!-- End Tab 3 Nav -->

      <li
        class="nav-item col-6 col-md-4 col-lg-3 text-center"
        (mouseover)="activateTab('#companytab-4')"
        
      >
        <a class="nav-link" data-bs-toggle="tab" data-bs-target="#companytab-4">
          <img src="{{companys[3].photo}}" alt="" />

        </a>
      </li>
      <!-- End Tab 4 Nav -->
    </ul>

    <div class="tab-content px-5">
      <div class="tab-pane" id="companytab-1">
        <div class="row gy-4">
          <div
            class="col-lg-12 mb-5 text-center"
            data-aos="fade-up"
            data-aos-delay="100"
          >
            <h3 class="pb-5">GANHE DESCONTOS NA YES IDIOMAS</h3>
            <div class="row  d-flex justify-content-center text-center">
              <p style="font-size:1.3rem">
                {{companys[0].text}}              
              </p>
                <div class="col-lg-3 col-md-6 col-sm-12 mt-5">
                  <button class="btn custom-btn c-yes-class animated-button" (click)="goToPost( companys[0].link)" >
                    Saiba mais
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Tab Content 1 -->

      <div class="tab-pane" id="companytab-2">
        <div class="row gy-4">
          <div class="col-lg-12 mb-5 text-center">
            <h3 class="pb-5">GANHE DESCONTOS NO INSTITUTO GOURMET</h3>
            <div class="row  d-flex justify-content-center text-center">
              <p style="font-size:1.3rem">
                {{companys[1].text}}              
              </p>
                <div class="col-lg-3 col-md-6 col-sm-12 mt-5">
                  <button class="btn custom-btn c-gourmet-class animated-button" (click)="goToPost( companys[1].link)" >
                    Saiba mais
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Tab Content 2 -->


      <div class="tab-pane" id="companytab-3">
        <div class="row gy-4">
          <div class="col-lg-12 mb-5 text-center">
            <h3 class="pb-5 text-uppercase">O próximo passo na sua carreira começa aqui.</h3>
            <div class="row  d-flex justify-content-center text-center">
              <p style="font-size:1.3rem">
                {{companys[2].text}}              
              </p>
                <div class="col-lg-3 col-md-6 col-sm-12 mt-5">
                  <button class="btn custom-btn c-integrador-class animated-button" (click)="goToPost( companys[2].link)" >
                    Envie seu currículo
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Tab Content 3 -->

      <div class="tab-pane" id="companytab-4">
        <div class="row gy-4">
          <div class="col-lg-12 mb-5 text-center">
            <h3 class="pb-5">GANHE DESCONTOS NA {{companys[3].companyName}}</h3>
            <div class="row  d-flex justify-content-center text-center">
              <p style="font-size:1.3rem">
                {{companys[3].text}}
              </p>
                <div class="col-lg-3 col-md-6 col-sm-12 mt-5">
                  <button class="btn custom-btn c-unicessumar-class animated-button" (click)="goToPost( companys[3].link)" >
                    Saiba mais
                  </button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- End Tab Content 4 -->
    </div>
  </div>
</section>
<!-- End Features Section -->
