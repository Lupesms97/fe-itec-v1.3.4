
<section class="py-8 pt-5 text-center">
  <!--/.bg-holder-->
  <h2>
    <span class="d-flex justify-content-center mb-5 text-white">VEJA O QUE OS NOSSOS ALUNOS DIZEM</span>
  </h2>
  <div class="container">
    <div class="row align-items-center">
      <div class="carousel slide" id="carouselPeople" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let testimonial of testimonials; let i = index" [class.active]="i === 0"
          data-bs-interval="5000">
            <div class="row">
              <div class="col-sm-3 text-center text-white">
                <img class="rounded-circle" src="{{testimonial.photo}}" alt="{{testimonial.course}}" />
                <h5 class="mt-3 fw-medium">{{testimonial.name}}</h5>
                <p class="fw-normal mb-0 course text-white">{{testimonial.course}}</p>
              </div>
              <div class="col-sm-9 text-center text-sm-start pt-sm-0 text-carousel">
                <h2 class=" text-white">{{testimonial.titleTestimonial}}</h2>
                <div class="pt-2 my-2 icons">
                  <i class="fas fa-star me-2" ></i><i class="fas fa-star me-2"></i><i class="fas fa-star me-2"></i><i class="fas fa-star me-2"></i><i
                    class="fas fa-star-half-alt"></i>
                </div>
                <p class=" text-white">{{testimonial.testimonial}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="position-relative z-index-2 mt-5">
          <ol class="carousel-indicators">
            <li *ngFor="let testimonial of testimonials; let i = index" data-bs-target="#carouselPeople" [attr.data-bs-slide-to]="i"
                [class.active]="i === 0"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>
