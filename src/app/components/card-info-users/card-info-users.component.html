<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-xl-6 col-md-12">
                <div class="card user-card-full">
                    <div class="row m-l-0 m-r-0">
                        <div class="col-sm-4 bg-c-lite-green user-profile">
                            <div class="card-block text-center text-white">
                                <div class="m-b-10">
                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius"
                                        alt="User-Profile-Image">
                                </div>
                                <h6 class="f-w-600">{{data.name}}</h6>
                                <p class="w-100 mt-2" >{{data.course}}</p>
                                
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="card-block">
                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Contato</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Email</p>
                                        <span class="placeholder col-12" *ngIf="!showInfo()"></span>
                                        <h6 class="text-muted f-w-400" *ngIf="showInfo()">{{data.email}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Telefone</p>
                                        <span class="placeholder col-12" *ngIf="!showInfo()"></span>
                                        <h6 class="text-muted f-w-400"  *ngIf="showInfo()">{{data.phone}}</h6>
                                    </div>
                                </div>
                                <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Info</h6>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Data</p>
                                        <h6 class="text-muted f-w-400">{{data.cratedAt | date : 'dd/MM/yyyy'}}</h6>
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="m-b-10 f-w-600">Carteira</p>
                                        <h6 class="text-muted f-w-400">{{getContacted()}}</h6>
                                    </div>
                                </div>
                                <div class="container pt-5">
                                    <div class="row">
                                        <div class="col">
                                            <button class="btn btn-primary btn-sm disabled btn-custon" >Editar</button>
                                        </div>
                                        <div class="col">
                                            <button class="btn btn-success btn-sm btn-custon" >Captar</button>
                                        </div>
                                    </div>


                                </div>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
